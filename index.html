<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Three.js Demo</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    .top-decoration {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      z-index: 1000;
      pointer-events: none;
      /* 允许点击穿透到3D场景 */
    }

    .bottom-decoration {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: auto;
      z-index: 1000;
      pointer-events: none;
      /* 允许点击穿透到3D场景 */
    }

    .left-info {
      position: fixed;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: auto;
      height: 50vh;
      z-index: 1000;
      pointer-events: none;
      /* 允许点击穿透到3D场景 */
      object-fit: contain;
      /* 保持宽高比 */
    }

    .control-buttons {
      position: fixed;
      left: 20px;
      bottom: 120px;
      /* 位于left-info和bottom-decoration之间 */
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .control-button {
      width: 120px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
      pointer-events: auto;
      /* 允许点击交互 */
    }

    .control-button:hover {
      transform: scale(1.05);
      opacity: 0.8;
    }

    .control-button:active {
      transform: scale(0.95);
    }
  </style>
</head>

<body>
  <!-- 顶部装饰图片 -->
  <img src="top.png" alt="Top Decoration" class="top-decoration">

  <!-- 左侧设备介绍图片 -->
  <img src="jianjie.png" alt="Device Introduction" class="left-info">

  <!-- 控制按钮 -->
  <div class="control-buttons">
    <img src="chaijie.png" alt="Play Animation" class="control-button" id="playButton">
    <img src="reset.png" alt="Reset Animation" class="control-button" id="resetButton">
  </div>

  <!-- 底部装饰图片 -->
  <img src="bottom.png" alt="Bottom Decoration" class="bottom-decoration">

  <script type="module" src="main.js"></script>
</body>

</html>
